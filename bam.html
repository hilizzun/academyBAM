<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">Логотип</div>
            <nav class="header__nav">
                <a href="#" class="header__nav-item">Главная</a>
                <a href="#" class="header__nav-item">Контакты</a>
            </nav>
            <button class="header__login-btn">Войти</button>
        </div>
    </header>
    <section class="card">
        <div class="card__container">
            <div class="card__image--container">
                <img class="card__image" src="product.jpg" alt="Название товара">
            </div>
            <div class="card__name">Лучший товар</div>
            <div class="card__price">1 999 Р</div>
            <button class="card__buy-btn">Купить</button>
        </div>
    </section>
    <section class="subscribe">
        <form class="subscribe__form">
            <input class="subscribe__form-email" type="email" placeholder="Введите свой email" required>
            <button class="subscribe__form-btn" type="submit">Подписаться</button>
        </form>
    </section>
</body>
